

<ion-content class="content" text-center>

  <img src="assets/images/logo-single.png" class="image">
  <div class="kode"><ion-label >Masukan Kode Kelas</ion-label></div>
  
  <ion-row class="row" text-center>

    
    <ion-col>
     <ion-input name="o1" [(ngModel)]="o1" (ionChange)="setFilteredItems1(o1)"  class="put" text-center #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
     </ion-input>
     <ion-input name="o2" [(ngModel)]="o2" (ionChange)="setFilteredItems2(o2)" class="put" text-center #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
     </ion-input>
     <ion-input name="o3" [(ngModel)]="o3" (ionChange)="setFilteredItems3(o3)" class="put" text-center #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
     </ion-input>
     <ion-input name="o4" [(ngModel)]="o4" (ionChange)="setFilteredItems4(o4)" class="put" text-center #otp4  required maxLength="1" (keyup)="otpController($event,otp5,otp3)">
     </ion-input>
     <ion-input name="o5" [(ngModel)]="o5" (ionChange)="setFilteredItems5(o5)" class="put" text-center #otp5  required maxLength="1" (keyup)="otpController($event,'',otp4)">
    </ion-input>
    </ion-col>
  </ion-row>

<!-- <div class="button" text-center>
  <ion-label class="text">Verify</ion-label>
</div> -->


</ion-content>

<img src="assets/images/wave/wave1.png" class="footer-img">
