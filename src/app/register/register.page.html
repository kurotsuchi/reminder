<ion-content text-center>

    <img src="assets/images/logo-single.png" class="image">
        
      
   
    <ion-item class="input">
        <ion-label >
            <ion-icon slot="start" name="barcode"></ion-icon>
         
    </ion-label>
        <ion-input placeholder="NIS" name="nis" [(ngModel)]="nis" type="number" maxlength="5"></ion-input>
        <ion-label class="al" *ngIf="nis == null || nis == undifined || nis?.length == 0">(Required)</ion-label>
    </ion-item>

    <div class="alert">
    <ion-label *ngIf="data.nis == nis && data.nis != null">NIS Sudah Terdaftar</ion-label>
    <ion-label *ngIf="data.nis != nis"></ion-label>
    </div>

      <ion-item  class="input2">
          <ion-label >
              <ion-icon slot="start" name="person"></ion-icon>
            
          </ion-label>
          <ion-input placeholder="Nama" name="name" [(ngModel)]="name"></ion-input>
          <ion-label class="al" *ngIf="name == null || name == undifined || name?.length == 0">(Required)</ion-label>
        </ion-item>

        <ion-item  class="input2">
            <ion-label >
                <ion-icon slot="start" name="mail"></ion-icon>
              
            </ion-label>
            <ion-input placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            <ion-label class="al" *ngIf="email == null || email == undifined || email?.length == 0">(Required)</ion-label>
          </ion-item>


          <div class="alert">
            <ion-label *ngIf="data.email == email && data.email != null">Email Sudah Terdaftar</ion-label>
            <ion-label *ngIf="data.email != email"></ion-label>
            </div>

          <ion-item  class="input2">
              <ion-label >
                  <ion-icon slot="start" name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
              <ion-label class="al" *ngIf="password == null || password == undifined || password?.length == 0">(Required)</ion-label>
            </ion-item>

            <div class="alert">
              <ion-label *ngIf="password != null && password?.length < 8 && password ?.length >= 1">Password Min 8 Karakter</ion-label>
              <ion-label *ngIf="password == null || password?.length == 0 || password == undifined"></ion-label>  
            </div>
  


            <ion-item  class="input2">
                <ion-label >
                    <ion-icon slot="start" name="lock"></ion-icon>      
                </ion-label>
                <ion-input type="password" placeholder="Confirm Password" name="cpassword" [(ngModel)]="cpassword"></ion-input>
                <ion-label class="al" *ngIf="cpassword == null || cpassword == undifined || cpassword?.length == 0">(Required)</ion-label>
                <ion-label class="al" style="color: red" *ngIf="cpassword != password && cpassword != null && cpassword != undifined && cpassword?.length > 0">Not Valid</ion-label>
              </ion-item>
  
  
        <div class="button" text-center (click)="register()">
          <ion-label class="text">SIGN IN</ion-label>
        </div>
  
  

</ion-content>
